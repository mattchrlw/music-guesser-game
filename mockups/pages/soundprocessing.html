<script src="../scripts/Pizzicato/Pizzicato.js"></script>

<button onclick="playAudio()">play</button>
<button onclick="playAudio('tremolo')">play</button>
<button onclick="playAudio('bassboost')">play</button>
<button onclick="playAudio('earrape')">play</button>
<button onclick="stopAudio()">stop</button>

<script>
    // IMPORTING THE SOUND FILE
    var sound = new Pizzicato.Sound({
        source: 'file',
        options: { path: '../music/Hello.mp3' }
    }, function() {
        console.log('sound file loaded!');
    });

    //  EFFECTS
    var tremolo = new Pizzicato.Effects.Tremolo({
        speed: 7,
        depth: 0.8,
        mix: 0.8
    });
    var bassboost = new Pizzicato.Effects.LowPassFilter({
        frequency: 400,
        peak: 10
    });
    var earrape = new Pizzicato.Effects.RingModulator({
        speed: 30,
        distortion: 1,
        mix: 0.5
    });

    // PLAYING THE AUDIO
    function playAudio(myEffect) {
      /* A function to play audio - args: effect (if no arg then no effect) */
      switch (myEffect){
        case 'tremolo':
          sound.addEffect(tremolo);
        case 'bassboost':
          sound.addEffect(bassboost);
        case 'earrape':
          sound.addEffect(earrape);
      }
      sound.play();
    }
    // STOPPING THE AUDIO
    function stopAudio(){
        sound.stop();
    }
</script>
